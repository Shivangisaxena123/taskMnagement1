<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h1 style="color: #aa1482; text-align: center;">Student Registration Form</h1>
    <form action="#" method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <!-- Name -->
        <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <!-- Email -->
        <label for="email" style="display: block; margin-bottom: 5px;">Email ID:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <!-- Password -->
        <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <!-- Gender -->
        <label style="display: block; margin-bottom: 5px;">Gender:</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
        <br><br>

        <!-- Date of Study (DOS) -->
        <label for="dos" style="display: block; margin-bottom: 5px;">Date of Study (DOS):</label>
        <select id="day" name="day" required style="padding: 5px; margin-bottom: 15px;">
            <option value="" disabled selected>Day</option>
            <!-- Days 1 to 31 -->
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>
        <select id="month" name="month" required style="padding: 5px; margin-bottom: 15px;">
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <select id="year" name="year" required style="padding: 5px; margin-bottom: 15px;">
            <option value="" disabled selected>Year</option>
            <!-- Years from 2000 to 2024 -->
            <script>
                for (let i = 2000; i <= 2024; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <!-- Languages Known -->
        <label style="display: block; margin-bottom: 5px;">Languages Known:</label>
        <label><input type="checkbox" name="language" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="language" value="English"> English</label>
        <label><input type="checkbox" name="language" value="Tamil"> Tamil</label>
        <br><br>

        <!-- Address -->
        <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
        <textarea id="address" name="address" rows="4" required style="width: 100%; padding: 8px; margin-bottom: 15px;"></textarea>

        <!-- Buttons -->
        <button type="submit" style="padding: 10px 20px; background-color: #800000; color: white; border: none; border-radius: 5px;">Submit</button>
        <button type="reset" style="padding: 10px 20px; background-color: #ccc; color: black; border: none; border-radius: 5px;">Reset</button>
    </form>

</body>
</html>
